@if (profile) {
    <div style="display: flex; column-gap: 5px; align-items: center; color: #3f51b5">
        <mat-icon>account_circle</mat-icon>
        <span style="font-weight: 500; font-size: 24px;">Profil de {{ profile.username }}</span>
    </div>

    <div style="display: flex; flex-direction: column;">
        <h2>Revues</h2>
        <div style="display: flex; column-gap: 10px; overflow-x: scroll;">
            @for (review of reviews; track review) {
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>{{ review.reviewContent }}</mat-card-title>
                        <mat-card-subtitle>Poster le {{ review.creationDate | date: 'dd/MM/yyyy' }} sur la question "{{ review.questionTitle }}"</mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
            }
        </div>
    </div>

    <div style="display: flex; flex-direction: column;">
        <h2>Questions</h2>
        <div style="display: flex;">
            @if (questions) {
                <app-questions-displayer [questions]="questions"></app-questions-displayer>
            }
        </div>
    </div>
}
