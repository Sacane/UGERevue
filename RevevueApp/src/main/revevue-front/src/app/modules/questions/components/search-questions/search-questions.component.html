<div class="search-content">
    <h1>Resultat de la recherche de questions</h1>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="datasource">
            <!-- Position Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Titre </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Nom utilisateur">
                <th mat-header-cell *matHeaderCellDef> Nom d'utilisateur </th>
                <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="nbAnswers">
                <th mat-header-cell *matHeaderCellDef> Nombre de réponses </th>
                <td mat-cell *matCellDef="let element"> {{element.nbAnswers}} </td>
            </ng-container>

            <!-- Ajoutez une colonne pour le bouton de détail -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button color="primary" [routerLink]="['/questions', element.id]">Voir détails</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
