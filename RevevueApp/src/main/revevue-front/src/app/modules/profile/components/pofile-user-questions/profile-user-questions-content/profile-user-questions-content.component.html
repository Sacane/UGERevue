<div class="container">
    <div class="questionList">
        @for (question of questions; track question.id) {
            <div class="question" (click)="navigateToQuestion(question.id)">
                <div class="questionTitle">{{ question.title }}</div>
                <div class="questionDate">{{ question.date | date : 'dd/MM/yyyy' }}</div>
                <div class="questionDescription">{{ question.description }}</div>
            </div>
        }
    </div>
</div>
