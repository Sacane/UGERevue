<div class="container">
    <table>
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Nom d'utilisateur</mat-label>
                    <input [readonly]="true" [value]="userInfo.username" matInput placeholder="Nom d'utilisateur">
                </mat-form-field>
            </td>
            <td>
                <button color="primary" mat-raised-button>Editer</button>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Nom de compte</mat-label>
                    <input [readonly]="true" [value]="userInfo.login" matInput placeholder="Nom d'utilisateur">
                </mat-form-field>
            </td>
            <td>

            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input [readonly]="true" [value]="userInfo.email" matInput placeholder="Nom d'utilisateur">
                </mat-form-field>
            </td>
            <td>

            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Role</mat-label>
                    <input [readonly]="true" [value]="userInfo.role | role" matInput placeholder="Nom d'utilisateur">
                </mat-form-field>
            </td>
            <td>

            </td>
        </tr>
    </table>
</div>
