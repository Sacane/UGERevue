<div class="login-page">
    <h3>Connexion</h3>
    <form [formGroup]="loginForm" (ngSubmit)="login()" style="display: flex; flex-direction: column;">
        <mat-form-field>
            <mat-label>Nom de compte</mat-label>
            <input matInput type="text" formControlName="accountName">
            @if (loginForm.controls.accountName.hasError('required')) {
            <mat-error>Required</mat-error>
            }
        </mat-form-field>

        <mat-form-field>
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" formControlName="password">
            @if (loginForm.controls.password.hasError('required')) {
            <mat-error>Required</mat-error>
            }
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary">Se connecter</button>
    </form>
</div>

<span>
    Vous n'avez pas encore de compte ? <a href="#/signup">Inscrivez-vous</a>
</span>
