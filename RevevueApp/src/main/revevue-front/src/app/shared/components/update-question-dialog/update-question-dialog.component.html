<h2 mat-dialog-title align="center">Modification d'une question</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field style="width: 100%;">
            <mat-label>Contenu</mat-label>
            <textarea matInput formControlName="description" rows="10"></textarea>
            @if (form.controls['description'].hasError('required')) {
                <mat-error>Champ requis</mat-error>
            }
        </mat-form-field>

        <mat-form-field>
            <mat-label>Fichier de test</mat-label>
            <input [value]="form.value.testFile?.name" matInput required>
            <button (click)="fileInput.click()" mat-icon-button matPrefix>
                <mat-icon>folder</mat-icon>
            </button>
        </mat-form-field>
        <input #fileInput hidden (change)="onFileSelected($event)" type="file">
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="primary" (click)="close()">Annuler</button>
    <button mat-raised-button color="primary" (click)="confirm()" [disabled]="!form.valid">Modifier</button>
</mat-dialog-actions>
