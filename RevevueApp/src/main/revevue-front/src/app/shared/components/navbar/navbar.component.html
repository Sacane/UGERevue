<mat-toolbar>
    <div class="logo-container" (click)="gotoHome()">
        <img src="../../../../assets/images/logo.png" alt="">
        <span class="app-title">ReveVue</span>
    </div>

    <div class="search-container">
        <mat-form-field appearance="outline">
            <mat-label>Recherche une question...</mat-label>
            <input matInput (keyup.enter)="search()" placeholder="Par label" (input)="updateLabel($event)">
            <button mat-button matSuffix (click)="search()">
                <mat-icon>search</mat-icon >
            </button>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Recherche par utilisateur</mat-label>
            <input matInput (keyup.enter)="search()" placeholder="Par utilisateur" (input)="updateUsername($event)">
            <button mat-button matSuffix (click)="search()">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="actions">
        @if (loginService.isLogin()) {
            <button mat-button color="primary" (click)="profile()">
                <mat-icon>account_circle</mat-icon>
                {{loginService.getLogin()}}
            </button>
            <button mat-stroked-button color="primary" (click)="logout()">Logout</button>
        } @else {
            <button mat-stroked-button color="primary" (click)="login()">Log in</button>
            <button mat-raised-button color="primary" (click)="signup()">Sign up</button>
        }
    </div>
</mat-toolbar>
