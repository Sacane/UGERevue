<mat-toolbar>
    <div class="logo-container" (click)="gotoHome()">
        <img src="../../../../assets/images/logo.png" alt="">
        <span class="app-title">ReveVue</span>
    </div>
    <div class="actions">
        @if (loginService.isLogin()) {
            <button mat-button color="primary" (click)="profile()">
                <mat-icon>account_circle</mat-icon>
                {{loginService.getLogin()}}
            </button>
            <button mat-stroked-button color="primary" (click)="logout()">Logout</button>
        } @else {
            <button mat-stroked-button color="primary" (click)="login()">Log in</button>
            <button mat-raised-button color="primary" (click)="signup()">Sign up</button>
        }
    </div>
</mat-toolbar>
