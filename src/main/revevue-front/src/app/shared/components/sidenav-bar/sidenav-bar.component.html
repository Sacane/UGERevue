<div stlye="width: 100%">
    @for (nav of navs; track nav.name) {
    @if (!isSelected(nav)) {
    <button mat-button color="primary" style="width: 100%;" (click)="navigateTo(nav.url)">
        <mat-icon>{{ nav.icon }}</mat-icon>
        {{ nav.name }}
    </button>
    }
    @else {
    <button mat-raised-button color="primary" style="width: 100%;">
        <mat-icon>{{ nav.icon }}</mat-icon>
        {{ nav.name }}
    </button>
    }
    }
</div>
