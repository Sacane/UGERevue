<h2 mat-dialog-title align="center">{{ data.title }}</h2>
<mat-dialog-content>
    <span>{{ data.message }}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" (click)="confirm()">Confirm</button>
</mat-dialog-actions>
