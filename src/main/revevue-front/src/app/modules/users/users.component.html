<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <span style="font-size: 25px; font-weight: 500;">Socials</span>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Filtrer vos followers</mat-label>
            <input matInput (input)="filter($event)" placeholder="Rechercher">
        </mat-form-field>
    </div>
    <div class="row">
        <div *ngFor="let userInfo of getPagedUserFollowedInfos()" class="col">
            <mat-card class="card-size">
                <mat-card-content class="card-content-container">
                    <div>
                        {{ userInfo.username }}
                    </div>
                    <div>
                        <button *ngIf="userInfo.isFollowing" mat-button color="warn" (click)="onUnfollow(userInfo)">Unfollow</button>
                        <button *ngIf="!userInfo.isFollowing" mat-button color="primary" (click)="onFollow(userInfo)">Follow</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

<mat-paginator [length]="usersFiltered.length" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
