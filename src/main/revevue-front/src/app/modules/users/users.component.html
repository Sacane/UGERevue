<!-- card-list.component.html -->

<mat-form-field>
    <mat-label>Filtrer vos followers</mat-label>
    <input matInput (input)="filter($event)" placeholder="Rechercher">
</mat-form-field>

<div *ngFor="let userInfo of getPagedUserFollowedInfos()">
    <mat-card>
        <mat-card-content>
            {{ userInfo.username }}
        </mat-card-content>
    </mat-card>
</div>

<mat-paginator [length]="usersFiltered.length" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
