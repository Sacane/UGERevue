@if (review) {
<div style="display: flex;">
    <div style="flex-grow: 2; display: flex; flex-direction: column;" align="center">
        <div>
            <button mat-icon-button style="color: green;">
                <mat-icon>thumb_up</mat-icon>
            </button>
        </div>
        <span>{{ review.upvotes - review.downvotes }}</span>
        <div>
            <button mat-icon-button style="color: red;">
                <mat-icon>thumb_down</mat-icon>
            </button>
        </div>
    </div>
    <div style="flex-grow: 10; display: flex; flex-direction: column; row-gap: 20px; justify-content: space-between;">
        <span>{{ review.content }}</span>

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span>Published by {{ review.author }} on {{ review.creationDate }}</span>

            <button mat-raised-button color="primary">Details</button>
        </div>
    </div>
</div>
}
